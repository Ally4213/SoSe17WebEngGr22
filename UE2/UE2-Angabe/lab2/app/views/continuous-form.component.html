<input type="number" step="0.01" min={{controlUnit.min}}
	max={{controlUnit.max}} id="new-value" value="1"
	class="update-form-field form-input" name="new-value" required [(ngModel)]="model.current">
<input type="submit" id="submit-value" class="update-form-field button"
	name="submit-value" value="Wert setzen"
	(click)="addEntry(new-value.value)">

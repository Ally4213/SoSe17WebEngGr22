<div class="main-container">
	<main aria-labelledby="formheadline">

	<form class="form" method="post" #loginForm="ngForm">
		<h2 id="formheadline" class="registration-headline">Anmelden</h2>
		<div class="form-row">
			<label class="form-label" for="username-input"> Benutzername
			</label>
			<input type="text" name="username" id="username-input" required
				class="form-input" [(ngModel)]="formData.username" >
			<span id="username-error"
				class="error-text"></span>
		</div>
		<div class="form-row">
			<label class="form-label" for="password-input"> Passwort </label>
			<input
				type="password" name="password" id="password-input" required
				class="form-input" minlength="4" maxlength="12" [(ngModel)]="formData.password">
			<span
				id="password-error" class="error-text"></span>
		</div>
		<div class="form-row form-row-center">
			 <a routerLink="/overview" class="button" accesskey="2" (click)="submitFormData();">Anmelden</a>
		</div>
	</form>
	</main>
</div>

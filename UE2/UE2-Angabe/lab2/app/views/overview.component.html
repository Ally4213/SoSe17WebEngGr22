<my-logged-in-header></my-logged-in-header>
<div class="main-container">
	<aside class="sidebar" aria-labelledby="serverinfoheadline">
		<div class="server-info-container">
			<h2 class="accessibility" id="serverinfoheadline">Serverstatus</h2>
			<dl class="server-data properties">
				<dt class="accessibility">Serverstatus:</dt>
				<dd class="server-status">Serverstatus:</dd>
				<dt>Benutzer</dt>
				<dd>
					<span class="system-start-time">Administrator</span>
				</dd>
				<dt>Systemstartzeit</dt>
				<dd>
					<span class="system-start-time">10:00</span>
				</dd>
				<dt>Systemstartdatum</dt>
				<dd>
					<span class="system-start-datum">06.03.2017</span>
				</dd>
				<dt>Fehlgeschlagene Logins</dt>
				<dd>
					<span class="failed-logins">3</span>
				</dd>
			</dl>
		</div>
	</aside>
	<main aria-labelledby="devicesheadline">
	<h2 class="main-headline" id="devicesheadline">Ger&auml;te</h2>
	<div class="devices">
		<div *ngFor="let device of devices" class="device-outer"
			data-device-id={device.id}>
			<a [routerLink]="['/detail', device.id]" class="device"
				title="Genauere Informationen f&uuml; {{device.type}}">
				<dl class="device-properties">
					<dt>Anzeigename</dt>
					<dd class="device-displayname">
						<div [hidden]="!inputDeviceName.readOnly">
							{{device.display_name}}
						</div>

						<input
							   type="text"
							   value="{{device.display_name}}"
							   [(ngModel)]="device.display_name"

							   readonly="true"
							   [hidden]="inputDeviceName.readOnly"

							   autofocus

							   #inputDeviceName
						>
					</dd>
					<dt>Gerätetyp</dt>
					<dd class="device-type">{{device.type}}</dd>
					<dt>Gerätename</dt>
					<dd class="device-name">{{device.type_name}}</dd>
				</dl>
				<div class="device-image-container">
					<img class="device-image svg" width="180" height="180" [id]="device.id"
						[src]="device.image" [alt]="device.image_alt">
						
				</div>
			</a>
			<ul class="device-actions">
				<li (click)="inputDeviceName.readOnly=false; inputDeviceName.focus(); " >
					<img class="device-edit" src="../../images/edit.png" alt="edit device">
				</li>
				<li (click)="inputDeviceName.readOnly=true;">
					<img class="device-remove" src="../../images/ok.png" alt="save changes">
				</li>
			</ul>
		</div>
	</div>
	</main>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Lucia" content="Options"/>
    <title xml:lang="de">Options</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/options.css">
</head>
<body>

<header>
    <img src="images/big-logo-small.png" alt="Business Informatics Group">
    <h1>BIG Smart Home</h1>
    <nav>
        <ul>
            <li>
                <button class="header_button_small">&#9776;</button>
                <ul>
                    <li>
                        <a href="login.html"><button class="header_button">Abmelden</button></a>
                    </li>
                </ul>

            </li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h1>Passwort &auml;ndern</h1>

        <form action="" method="post">
            <div class="group">
                <span class="item"><label for="oldpassw">Altes Passwort</label></span>
                <span class="item"><input type="password" id="oldpassw" class="inputfield" name="oldpassw" placeholder="Altes Passwort"/></span>
            </div>

            <div class="group">
                <span class="item"><label for="newpassw">Neues Passwort</label></span>
                <span class="item"><input type="password" id="newpassw" name="newpassw" class="inputfield" placeholder="Neues Passwort"/></span>
            </div>

            <div class="group">
                <span class="item"><label for="repeatpassw">Passwort wiederholen</label></span>
                <span class="item"><input type="password" id="repeatpassw" name="repeatpassw" class="inputfield" placeholder="Neues Passwort wiederholen"/></span>
            </div>

            <div class="group">
                <input class="button" type="submit" value="&Auml;nderungen speichern" name="action" />
            </div>
        </form>

    </section>

</main>

<footer>&#169; 2017 BIG Smart Home</footer>

</body>
</html>
